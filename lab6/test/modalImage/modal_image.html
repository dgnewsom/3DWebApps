<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="modal_image.css">
</head>
<body>
<!-- Trigger the Modal -->
<img id="myImg" src="../../assets/images/gallery_images/cocacola.jpg" alt="Coke" style="width:100%;max-width:300px">

<!-- The Modal -->
<div id="myModal" class="modal">

    <!-- The Close Button -->
    <span class="close">&times;</span>

    <!-- Modal Content (The Image) -->
    <img class="modal-content" id="img01">

    <!-- Modal Caption (Image Text) -->
    <div id="caption"></div>
</div>
<script src="modal_image.js"></script>
</body>
</html>
